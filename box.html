<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        width: 500px;
        height: 100px;
        padding: 20px;
        border: 5px red solid;
        background-color: aqua;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px;
      }
      .content {
        box-sizing: content-box;
      }
      .border {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="block content"><p>content-box</p></div>
    <div class="block border"><p>border-box</p></div>
  </body>
</html>
