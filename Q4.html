<html>
    <head>
<meta charset="utf-8">
<title>第四題</title>
    </head>
    <body> 
        <form >
            <label>姓名: </label><input name="name" type="text" placeholder="請輸入姓名"><br>
            <label>生日:</label><input type="date" checked="true" name="birth"><br>
            <label>Email:</label> <input name="mail" type="text" placeholder="請輸入Email"><br>
            <label>密碼:</label> <input name="password" type="password" placeholder="請輸入密碼"><br>
            <label>智商:</label> <input name="IQ" type="number" min="80" max="200"><br>
            <label>履歷:</label><input type="submit" value="選擇檔案">未選擇任何檔案<br>
            <p>秒董進度:</p><input type="checkbox">Html<br> <input type="checkbox">Css<br><input type="checkbox">Jquery
            <br><input type="checkbox">版面切割<br><input type="checkbox">Bootstrap<br><input type="checkbox">Bootstrap+RWD<br>
            <p>作業是否完成:</p><input type="radio">Yes <input type="radio">No<br>
            <p>作業完成時間:</p> <input type="time"><br>
            <p>喜歡這次作業嗎:</p><div>
                            <input type="range" id="volume" name="volume"min="0" max="10">
                        </div><br>
            <p>對作業有哪些建議:</p><textarea rows="5" cols="40" name="address" placeholder="請輸入考題建議"></textarea><br>
            
            <input type="submit" value="清除" >
            <input type="submit" value="送出" >
            <br>
            <img src="media/cat.webp"><img src="media/cat2.webp">
            
            </form>
    </body>
    </html>
