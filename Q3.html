<html>
  <head>
    <meta charset="UTF-8" />
    <title>第三題</title>
  </head>
  <body>
    <div>▶我要加入會員</div>

    <h>嗨！歡迎您加入網站會員</h>
    <font color="#FF0000">表格內*圖案標示代表必填欄位，請務必填寫，謝謝您</font>
    <br />
    <p>1.設定您的帳號密碼</p>
    <table
      style="border: 3px #ae8f00 solid"
      rules="all"
      cellpadding="5"
      width="800"
    >
      <tr>
        <td bgcolor="#FFC78E" width="150">
          <font color="#FF0000">*</font>會員帳號
        </td>
        <td>
          <input type="text" name="user" /> X
          既為本登入該帳號，請務必留下正確Email
        </td>
      </tr>
      <tr>
        <td bgcolor="#FFC78E"><font color="#FF0000">*</font>密碼</td>
        <td>
          <input type="password" name="password" /> <br />X
          5-20字元，至少而且要混合大小寫英文字母，不含空白、雙引號、老鼠號、逗號等特殊符號。
        </td>
      </tr>
      <tr>
        <td bgcolor="#FFC78E"><font color="#FF0000">*</font>密碼確認</td>
        <td><input type="password" name="checkpassword" /></td>
      </tr>
    </table>

    <p>2.填入個人基本資料</p>
    <table
      style="border: 3px #ae8f00 solid"
      rules="all"
      cellpadding="5"
      width="800"
    >
      <tr>
        <td bgcolor="#FFC78E" width="150">
          <font color="	#FF0000">*</font>會員姓名
        </td>
        <td>
          <input type="text" name="username" /> <br />X 請輸入您的真實姓名
        </td>
      </tr>
      <tr>
        <td bgcolor="#FFC78E"><font color="#FF0000">*</font>性別</td>
        <td>
          <input type="radio" name="bsex" value="男" />男
          <input type="radio" name="gsex" value="女" />女
        </td>
      </tr>

      <tr>
        <td bgcolor="#FFC78E"><font color="#FF0000">*</font>出生年月日</td>
        <td>
          <select name="YYYY" onchange="YYYYDD(this.value)">
            <option>1998年</option>
          </select>
          <select name="MM" onchange="MMDD(this.value)">
            <option>01月</option>
          </select>
          <select name="DD">
            <option>01號</option>
          </select>
        </td>
      </tr>

      <tr>
        <td rowspan="2" bgcolor="#FFC78E">
          <font color="#FF0000">*</font>聯絡電話
        </td>
        <td>行動電話<input type="text" name="phone1" /></td>
      </tr>

      <tr>
        <td>
          電話(<input type="text" name="phone2" size="1" /> )<input
            type="text"
            name="phone3"
            size="5"
          />分類<input type="text" name="phone4" size="2" /> <br />X
          行動電話和電話請至少寫一樣。
        </td>
      </tr>

      <tr>
        <td rowspan="2" bgcolor="#FFC78E">訂閱電子報</td>
        <td>
          <input type="checkbox" value="1" name="subscribe" checked="checked" />
          訂閱電子報<br />
        </td>
      </tr>
    </table>

    <p>3.入會活動專區</p>
    <table
      style="border: 3px #ae8f00 solid"
      rules="all"
      cellpadding="5"
      width="800"
    >
      <tr>
        <td bgcolor="#FFC78E" width="200">推薦人帳號</td>
        <td><input type="text" name="recommend" /></td>
      </tr>
    </table>
    <table
      style="border: 3px #ae8f00 solid"
      rules="all"
      cellpadding="5"
      width="800"
    >
      <tr>
        <td bgcolor="#FFC78E">驗證碼</td>
        <td>
          <input type="text" name="vcode" />
          <img src="media/123.png" width="90" height="30" />
          <a href="#">更新驗證碼</a>
        </td>
      </tr>
    </table>

    <br />
    <table align="center" width="150">
      <tr>
        <td colspan="3" align="center">
          <input
            style="background-color: dimgray; color: ghostwhite"
            type="submit"
            value="<-確定送出"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
